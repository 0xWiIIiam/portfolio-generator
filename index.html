<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="styles.css" />
<title>Portfolio Generator</title>
</head>
<body>

<div class="generator-wrapper">
  <div class="form-container">
    <h1>Portfolio Generator</h1>
    <form class="form-box">
      <label>Name</label>
      <input type="text" placeholder="John Doe" />

      <label>Bio</label>
      <textarea placeholder="A description about you"></textarea>

      <label>Profile Picture</label>
      <input type="file" id="pfpUpload" accept="image/*">

      <label>Color Theme</label>
      <input type="color" id="colorPicker" value="#3b5bdb">

      <div id="socialLinksWrapper">
        <label>Social Links</label>
        <div class="social-link">
          <select class="social-type">
            <option value="github">GitHub</option>
            <option value="twitter">Twitter</option>
            <option value="linkedin">LinkedIn</option>
            <option value="instagram">Instagram</option>
            <option value="email">Email</option>
          </select>
          <input type="text" placeholder="https://..." class="social-url" />
        </div>
      </div>
      <button type="button" id="addSocialBtn">Add Another Social Link</button>
      <button type="button" id="downloadBtn">Download HTML</button>
    </form>
  </div>

  <div class="preview-container">
    <h2>Live Preview</h2>
    <iframe id="previewFrame"></iframe>
  </div>
</div>

<script src="generator.js"></script>
<script src="preview.js"></script>
</body>
</html>
